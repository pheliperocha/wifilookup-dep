<h1 class="title">
  {{ 'PAGES.HOME.TITLE' | translate }}
</h1>

<div class="item" *ngFor="let host of hosts">
  <div class="info" *ngIf="host.scanning"><svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#1A6DFF" /><stop offset="50%" style="stop-color:#C822FF" /></linearGradient></defs><path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="url(#grad1)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur=".8s" begin="0s" repeatCount="indefinite"></animateTransform></path></svg></div>
  <div class="info" *ngIf="host.status == 'online'">✔️</div>
  <div class="info" *ngIf="host.status == 'offline'">❌</div>
  <div class="info" *ngIf="host.status == 'inactive'">⚪</div>
  <div class="info">IP: {{ host.ip }}</div>
  <div class="info">MAC: {{ host.mac }}</div>
  <div class="info">OS: {{ host.osNmap }}</div>
  <div class="info">HOSTNAME: {{ host.hostname }}1</div>
  <div class="info">VENDOR: {{ host.vendor }}</div>
  <div class="info">TRY: {{ host.try }}</div>
  <div style="clear: both;"></div>
</div>
